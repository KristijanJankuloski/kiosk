<div class="container pt-5">
    <div class="row">
        <div class="col-lg">
            <form [formGroup]="loginForm">
                <div class="card">
                    <div class="card-header">
                        <h2 class="display-5">Log in to Kiosk</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input id="username" type="text" class="form-control" formControlName="username" />
                            <label for="username">Username</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-floating">
                                <input id="password" [type]="showPassword? 'text': 'password'" class="form-control" formControlName="password" />
                                <label for="password">Password</label>
                            </div>
                            <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword"><i [ngClass]="showPassword? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i></button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-end">
                            <p>Don't have and account? <a routerLink="/register">Register</a></p>
                            <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg">

        </div>
    </div>
</div>
